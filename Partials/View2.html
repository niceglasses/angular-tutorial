<h1>Learning Routing View 2</h1>
	<p>
		Search for: <input type="text" data-ng-model="searchName">{{ searchName }}
	</p>

	<p>
		<h3>Leader Board</h3>
		<table>
			<tr>
				
				<th>Last Name</th>
				<th>Score</th>
			</tr>
			<tr data-ng-repeat="person in people | orderBy:Score">
				
				<td>{{person['Last Name']}}</td>
				<td>{{person['Score']}}</td>
			</tr>
		</table>
	</p>


<p>
	<a href="#/">Go  to players</a>
</p>
