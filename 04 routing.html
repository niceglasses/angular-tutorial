<!doctype html>
<html data-ng-app="demoApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<style>
	td {
		border: 1px solid white;
		padding: 0 20px 0 5px;
		line-height: 20px;
		
	}

	label:hover {
		cursor: pointer; cursor: hand;
	}



	</style>
</head>
<body>
<div data-ng-controller="SearchController">
<p>
	<h2>Controllers, directives and modules</h2>
</p>

<p>
	<label for="searchName">Search: </label>
	<input type="search" id="searchName" name="searchName" data-ng-model="searchName">
</p>
<p>
	Showing results for: <strong><em>{{ searchName }}</em></strong>
</p>
<p>
	<table>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Age</th>
		</tr>
		<tr data-ng-repeat="person in people | orderBy:'name' | filter:searchName">
			<td>{{ person.name }}</td>
			<td>{{ person.phone }}</td>
			<td>{{ person.age }}</td>
		</tr>
	</table>
</p>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script>

var demoApp = angular.module('demoApp', ['ngRoute']);


demoApp.config(function ($routeProvider) {
	$routeProvider
		.when('/',
		{
			controller: 'SearchController',
			templateUrl: 'Partials/View1.html'
		}),
		.when('/partial2',
		{
			controller: 'SearchController',
			templateUrl: 'Partials/View2.html'
		})
		.otherwise({ redirectTo: '/'});
});


var SearchController = function($scope) {
	$scope.people = [
		{name:'John', phone:'555-1212', age:10},
		{name:'Mary', phone:'555-9876', age:19},
		{name:'Mike', phone:'555-4321', age:21},
		{name:'Adam', phone:'555-5678', age:35},
		{name:'Julie', phone:'555-8765', age:29}
	];
};
demoApp.controller('SearchController', SearchController);



</script>	
</body>
</html>
