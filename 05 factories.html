<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>

<script>

var demoApp = angular.module('demoApp', ['ngRoute']);

demoApp.config(function ($routeProvider) {
	$routeProvider
		.when('/',{
			controller: 'SearchController',
			templateUrl: 'Partials/View1.html'
		})
		.when('/view2',{
			controller: 'SearchController',
			templateUrl: 'Partials/View2.html'
		})
		.otherwise({
			redirectTo: '/'
		});
});

demoApp.factory('simpleFactory',function(){
	return function getPeople(){
		this.people = [{"First Name":"Jill","Last Name":"Smith","Score":"disqualified"},{"First Name":"Eve","Last Name":"Jackson","Score":"94"},{"First Name":"John","Last Name":"Doe","Score":"80"},{"First Name":"Adam","Last Name":"Johnson","Score":"67"}];

		return this.people;
	};
});

demoApp.controller('SearchController', function ($scope, simpleFactory) {
	$scope.people = [{"First Name":"Jill","Last Name":"Smith","Score":"disqualified"},{"First Name":"Eve","Last Name":"Jackson","Score":"94"},{"First Name":"John","Last Name":"Doe","Score":"80"},{"First Name":"Adam","Last Name":"Johnson","Score":"67"}];

	$scope.addPerson = function () {
		$scope.people.push({
			"First Name": $scope.newPerson.firstname,
			"Last Name": $scope.newPerson.lastname,
			"Score": $scope.newPerson.score
		});
	};
});


</script>
