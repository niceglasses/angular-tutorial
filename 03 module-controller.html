<!doctype html>
<html data-ng-app="demoApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<style>
	td {
		border: 1px solid white;
		padding: 0 20px 0 5px;
		line-height: 20px;
	}

	label:hover {
		cursor: pointer; cursor: hand;
	}



	</style>
</head>
<body>

<div data-ng-controller="SimpleController">
	
	<h3>Making a controller in a module</h3>

	<label for="formName">Search &#128269;</label>
	<input type="search" id="formName" name="formName" data-ng-model="formName">
	<p>
	
	Showing results for: <em>{{ formName }}</em>
		

		<table cellspacing="5"  bgcolor="e3e3e3">
			<tr>
				<td>Name</td>
				<td>Phone</td>
				<td>Age</td>
			</tr>
			<tr data-ng-repeat="friend in friends | filter:formName | orderBy:'name'">
				<td>{{ friend.name }}</td>
				<td>{{ friend.phone }}</td>
				<td>{{ friend.age }}</td>
			</tr>
		</table>
	</p>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script>

		var demoApp = angular.module('demoApp', []);

		demoApp.controller('SimpleController', function($scope) {
			$scope.friends = [
				{name:'John', phone:'555-1212', age:10},
				{name:'Mary', phone:'555-9876', age:19},
				{name:'Mike', phone:'555-4321', age:21},
				{name:'Adam', phone:'555-5678', age:35},
				{name:'Julie', phone:'555-8765', age:29}
     	];
		});

	</script>
	
</body>
</html>
